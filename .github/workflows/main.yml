name: onedayclan

on:
  workflow_dispatch
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
          
      - name: Build with Maven
        run : mvn -B package --file back/pom.xml
        
        
