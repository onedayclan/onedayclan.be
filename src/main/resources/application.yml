spring:
  profiles:
    active: local

---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:mysql://${datasource_host}:${datasource_port}/${datasource_dbname}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${datasource_username}
    password: ${datasource_password}
  jpa:
    #    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: create
  data:
    redis:
      host: localhost
      port: 6379
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${mail_username}
    password: ${mail_password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
navercloud:
  sms:
    host: https://sens.apigw.ntruss.com
    service-url: /sms/v2/services/
    service-id: ${sms_service_id}
    secret-key: ${sms_secret_key}
    access-key: ${sms_access_key}
    from: ${sms_from}
jwt:
  secret: ${jwt_secret}


---
spring:
  config:
    activate:
      on-profile: dev

---
spring:
  config:
    activate:
      on-profile: real